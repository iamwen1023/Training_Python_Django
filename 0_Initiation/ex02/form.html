<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Information</title>
</head>
<body>

    <h2>Contact Information</h2>

    <form id="contactForm">
        <label for="firstName">Firstname:</label><br>
        <input type="text" id="firstname" name="firstName" required><br><br>

        <label for="lastName">Name:</label><br>
        <input type="text" id="name" name="lastName" required><br><br>

        <label for="age">Age:</label><br>
        <input type="number" id="age" name="age" required><br><br>

        <label for="phone">Phone:</label><br>
        <input type="tel" id="phone" name="phone" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="isStudent">Student at 42?:</label>
        <input type="checkbox" id="student" name="isStudent"><br><br>

        <label>Gender:</label><br>
        <input type="radio" id="gender_male" name="gender" value="male" required>
        <label for="male">Male</label><br>
        <input type="radio" id="gender_female" name="gender" value="female">
        <label for="female">Female</label><br>
        <input type="radio" id="gender_other" name="gender" value="other">
        <label for="other">Other</label><br><br>

        <button type="button" onclick="displayFormContents()">Submit</button>
    </form>

    <script src="popup.js"></script>

</body>
</html>
